name: Build Docker image and push to Docker Hub

on:
  push:
    branches:
      - main
      - dev
      - update-docker-image

    paths:
      - 'common/**'
      - 'task-runner/**'
      - 'file-tracker/**'

jobs:
  build-publish-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            inductiva/task-runner
            inductiva/file-tracker
          # generate Docker tags based on the branch
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

          labels: |
            inductiva/file-tracker.org.opencontainers.image.url=https://inductiva.ai/
            inductiva/file-tracker.org.opencontainers.image.source=${{ github.repository }}
            inductiva/task-runner.org.opencontainers.image.title=Task Runner
            inductiva/task-runner.org.opencontainers.image.description=Task runner for the Inductiva API
            inductiva/file-tracker.org.opencontainers.image.title=File Tracker
            inductiva/file-tracker.org.opencontainers.image.description=File tracker for the Inductiva API


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push task-runner to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./task-runner/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push file-tracker to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./file-tracker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
