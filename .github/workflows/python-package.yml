# This workflow will install Python dependencies, check formatting, lint and run
# tests with a variety of Python versions. For more information see:
# https://docs.github.com/en/actions/guides/building-and-testing-python

name: Python package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        BOT_REPO_ACCESS: ${{ secrets.BOT_REPO_ACCESS }}
      run: |
        sudo apt-get update && sudo apt-get install -y gmsh
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install uv pytest-cov coverage
        if [[ -f requirements.txt ]]; then python -m pip install -r requirements.txt; fi
    - name: Check formatting with yapf
      if: ${{ always() }}
      run: |
        yapf . --diff --recursive --parallel --exclude=third_party
    - name: Lint with ruff
      if: ${{ always() }}
      run: |
        ruff check --config=./pyproject.toml
    - name: Test with pytest
      if: ${{ always() }}
      env:
        PYTHONPATH: ./task-runner
      run: |
        set -o pipefail && pytest --cov=executer_tracker --cov-report=term-missing:skip-covered --cov-append --junitxml=exc_tracker.xml -v -s -p no:warnings task-runner/tests/unit/ | tee exc_cov.txt
