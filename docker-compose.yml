services:
  task-runner:
      build:
        context: .
        dockerfile: ${TASK_RUNNER_CONTAINER:-task-runner/Dockerfile}
      environment:
        EXECUTER_IMAGES_DIR: /executer-images
        API_URL: ${INDUCTIVA_API_URL}
        USER_API_KEY: ${INDUCTIVA_API_KEY}
        MACHINE_GROUP_NAME: ${MACHINE_GROUP_NAME}
        HOST_NAME: ${TASK_RUNNER_HOSTNAME:-${HOSTNAME}}
      volumes:
        - ./apptainer:/executer-images
        - workdir:/workdir
      network_mode: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
      privileged: true
      platform: linux/amd64
  file-tracker:
      build:
        context: .
        dockerfile: ${FILE_TRACKER_DOCKERFILE:-file-tracker/Dockerfile}
      environment:
        API_URL: ${INDUCTIVA_API_URL}
        USER_API_KEY: ${INDUCTIVA_API_KEY}
      network_mode: host
      volumes:
        - workdir:/workdir

volumes:
  workdir:
