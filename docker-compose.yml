services:
  task-runner:
      image: inductiva/task-runner:${DEV:-main}
      environment:
        EXECUTER_IMAGES_DIR: /executer-images
        API_URL: https://api${DEV:+-dev}.inductiva.ai
        USER_API_KEY: ${INDUCTIVA_API_KEY}
        MACHINE_GROUP_NAME: ${MACHINE_GROUP_NAME}
        HOST_NAME: ${TASK_RUNNER_HOSTNAME:-${HOSTNAME}}
      volumes:
        - ./apptainer:/executer-images
        - workdir:/workdir
      network_mode: host
      extra_hosts:
        - "host.docker.internal:host-gateway"
      privileged: true
      platform: linux/amd64
  file-tracker:
      image: inductiva/file-tracker:${DEV:-main}
      environment:
        API_URL: https://api${DEV:+-dev}.inductiva.ai
        USER_API_KEY: ${INDUCTIVA_API_KEY}
      network_mode: host
      volumes:
        - workdir:/workdir

volumes:
  workdir:
