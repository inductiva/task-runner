version: "3"

services:
  task-runner:
      build:
        context: .
        dockerfile: task-runner/Dockerfile
      environment:
        EXECUTER_IMAGES_DIR: /executer-images
        API_URL: ${INDUCTIVA_API_URL}
        USER_API_KEY: ${INDUCTIVA_API_KEY}
        MACHINE_GROUP_NAME: ${MACHINE_GROUP_NAME}
      volumes:
        - ./apptainer:/executer-images
        - workdir:/workdir
      extra_hosts:
        - "host.docker.internal:host-gateway"
      privileged: true
      platform: linux/amd64
  file-streamer:
      build:
        context: .
        dockerfile: file-streamer/Dockerfile
      volumes:
        - workdir:/workdir
      privileged: true
      platform: linux/amd64

volumes:
  workdir: